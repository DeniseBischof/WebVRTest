<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Merry Christmas VR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #ui {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      color: white;
      z-index: 10;
      gap: 12px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      font-weight: bold;
    }
  </style>

  <script>
    AFRAME.registerComponent('snow', {
      schema: { count: { default: 900 } },
      init() {
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(this.data.count * 3);

        for (let i = 0; i < this.data.count; i++) {
          pos[i*3]   = (Math.random() - 0.5) * 20;
          pos[i*3+1] = Math.random() * 10;
          pos[i*3+2] = (Math.random() - 0.5) * 20;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({ size: 0.06, opacity: 0.9, transparent: true });
        this.points = new THREE.Points(geo, mat);
        this.el.setObject3D('snow', this.points);
      },

      tick(_, dt) {
        const p = this.points.geometry.attributes.position.array;
        for (let i = 0; i < p.length; i += 3) {
          p[i+1] -= dt * 0.001;
          if (p[i+1] < -1) p[i+1] = 8;
        }
        this.points.geometry.attributes.position.needsUpdate = true;
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("start").onclick = async () => {
        document.getElementById("ui").style.display = "none";
        document.querySelector("a-scene").enterVR();
        document.querySelector("#bgm").components.sound.playSound();
      };
    });

AFRAME.registerComponent('snowman-ai', {
  schema: {
    radius: { type: 'number', default: 10 },   // Laufgebiet
    speed:  { type: 'number', default: 0.8 },  // m/s
    minDist:{ type: 'number', default: 4 }     // NIE nÃ¤her als 4m
  },

  init() {
    this.camera = document.querySelector('[camera]');
    this.target = new THREE.Vector3();
    this.tmp = new THREE.Vector3();
    this.pickNewTarget();
  },

  pickNewTarget() {
    const r = this.data.radius;
    const angle = Math.random() * Math.PI * 2;
    const dist  = this.data.minDist + Math.random() * (r - this.data.minDist);

    this.target.set(
      Math.cos(angle) * dist,
      this.el.object3D.position.y,
      Math.sin(angle) * dist
    );
  },

  tick(_, delta) {
    if (!this.camera) return;

    const dt = delta / 1000;
    const obj = this.el.object3D;

    // moveTowards
    this.tmp.copy(this.target).sub(obj.position);
    const distance = this.tmp.length();

    if (distance < 0.2) {
      this.pickNewTarget();
      return;
    }

    this.tmp.normalize();
    obj.position.addScaledVector(this.tmp, this.data.speed * dt);

    // Look at player
    const camPos = new THREE.Vector3();
    this.camera.object3D.getWorldPosition(camPos);
    camPos.y = obj.position.y;
    obj.lookAt(camPos);
  }
});

AFRAME.registerComponent('fix-materials', {
  init() {
    this.el.addEventListener('model-loaded', () => {
      this.el.object3D.traverse(obj => {
        if (obj.isMesh && obj.material) {
          obj.material.transparent = false;
          obj.material.opacity = 1;
          obj.material.depthWrite = true;
          obj.material.needsUpdate = true;
        }
      });
    });
  }
});
  </script>
</head>

<body>

<div id="ui">
  <h1>ðŸŽ„ Cardboard VR</h1>
  <button id="start">Start</button>
</div>

<a-scene embedded vr-mode-ui="enabled: true">

  <a-assets>
    <a-asset-item id="sceneGLB" src="assets/Christmas.glb"></a-asset-item>
    <a-asset-item id="snowmanModel" src="assets/snowman.glb"></a-asset-item>
    <audio id="jinglebells" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/JingleBells-Instrumental-.ogg"></audio>
  </a-assets>

  <!-- DIE SZENE -->
  <a-entity
    gltf-model="#sceneGLB"
    position="0 0 0"
    rotation="0 0 0"
    scale="1 1 1">
  </a-entity>
  
  <!-- SCHNEEMANN ;) -->
<a-entity
  gltf-model="#snowmanModel"
  fix-materials
  position="0 0 -8"
  scale="12 12 12"
  snowman-ai="radius: 12; speed: 0.9; minDist: 5">
</a-entity>


  <!-- SCHNEE -->
  <a-entity snow></a-entity>

  <!-- USER -->
  <a-entity id="rig">
    <a-camera look-controls>
      <a-entity id="bgm"
        sound="src: #jinglebells; autoplay: false; loop: true; volume: 0.5">
      </a-entity>
    </a-camera>
  </a-entity>

</a-scene>
</body>
</html>
