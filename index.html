<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Merry Christmas VR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #ui {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      color: white;
      z-index: 10;
      gap: 12px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      font-weight: bold;
    }
  </style>

<script>
/* =========================
   ‚ùÑÔ∏è SCHNEE
========================= */
AFRAME.registerComponent('snow', {
  schema: { count: { default: 900 } },

  init() {
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(this.data.count * 3);

    for (let i = 0; i < this.data.count; i++) {
      positions[i * 3]     = (Math.random() - 0.5) * 20;
      positions[i * 3 + 1] = Math.random() * 10;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      size: 0.06,
      opacity: 0.9,
      transparent: true
    });

    this.points = new THREE.Points(geometry, material);
    this.el.setObject3D('snow', this.points);
  },

  tick(_, delta) {
    const positions = this.points.geometry.attributes.position.array;

    for (let i = 0; i < positions.length; i += 3) {
      positions[i + 1] -= delta * 0.001;
      if (positions[i + 1] < -1) positions[i + 1] = 8;
    }

    this.points.geometry.attributes.position.needsUpdate = true;
  }
});


/* =========================
   ‚ñ∂Ô∏è START / VR / SOUND
========================= */
window.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.getElementById("start");

  if (!startBtn) return;

  startBtn.onclick = () => {
    document.getElementById("ui").style.display = "none";

    const scene = document.querySelector("a-scene");
    if (scene?.enterVR) scene.enterVR();

    const bgm = document.querySelector("#bgm");
    if (bgm?.components?.sound) {
      bgm.components.sound.playSound();
    }
  };
});


/* =========================
   ‚òÉÔ∏è SCHNEEMANN AI
========================= */
AFRAME.registerComponent('snowman-ai', {
  schema: {
    radius: { type: 'number', default: 12 },
    speed:  { type: 'number', default: 0.6 },
    minDist:{ type: 'number', default: 5 }
  },

  init() {
    this.target = new THREE.Vector3();
    this.velocity = new THREE.Vector3();

    // Kamera zuverl√§ssig bekommen:
    const scene = this.el.sceneEl;

    const setCam = (camEl) => { this.cameraEl = camEl; };

    scene.addEventListener('camera-set-active', (e) => {
      setCam(e.detail.cameraEl);
    });

    scene.addEventListener('loaded', () => {
      // Fallback: irgendeine Kamera im DOM
      setCam(scene.querySelector('[camera]') || scene.querySelector('a-camera'));
    });

    this.pickNewTarget();
  },

  pickNewTarget() {
    const r = this.data.radius;
    const a = Math.random() * Math.PI * 2;
    const d = this.data.minDist + Math.random() * (r - this.data.minDist);

    // Ziel relativ zur aktuellen Position (wirkt nat√ºrlicher)
    const obj = this.el.object3D;
    this.target.set(
      obj.position.x + Math.cos(a) * d,
      obj.position.y,
      obj.position.z + Math.sin(a) * d
    );
  },

  tick(time, delta) {
    if (!this.cameraEl) return;

    const dt = delta / 1000;
    const obj = this.el.object3D;

    this.velocity.copy(this.target).sub(obj.position);
    const dist = this.velocity.length();

    if (dist < 0.3) {
      this.pickNewTarget();
      return;
    }

    this.velocity.normalize();
    obj.position.addScaledVector(this.velocity, this.data.speed * dt);

    // Spieler anschauen
    const camPos = new THREE.Vector3();
    this.cameraEl.object3D.getWorldPosition(camPos);
    camPos.y = obj.position.y;
    obj.lookAt(camPos);
  }
});

/* =========================
   üß± FIX GLB MATERIAL
========================= */
AFRAME.registerComponent('fix-materials', {
  init() {
    this.el.addEventListener('model-loaded', () => {
      this.el.object3D.traverse(node => {
        if (node.isMesh && node.material) {
          node.material.transparent = false;
          node.material.opacity = 1;
          node.material.depthWrite = true;
          node.material.needsUpdate = true;
        }
      });
    });
  }
});

AFRAME.registerComponent('ground-gltf', {
  schema: { y: { type: 'number', default: 0 } },

  init() {
    this.el.addEventListener('model-loaded', () => {
      const obj = this.el.object3D;

      // safe in allen THREE-Versionen
      obj.updateMatrixWorld(true);

      const box = new THREE.Box3().setFromObject(obj);
      const minY = box.min.y;

      // Welt-Y auf Zielboden bringen
      obj.position.y += (this.data.y - minY);
      console.log("minY", minY, "posY after", obj.position.y);
    });
  }
});

AFRAME.registerComponent('ground-to-scene', {
  schema: { sceneId: { type: 'string', default: 'scene' } },

  init() {
    const sceneEl = this.el.sceneEl;
    const sceneRoot = document.getElementById(this.data.sceneId);

    const snap = () => {
      const obj = this.el.object3D;
      obj.updateMatrixWorld(true);

      // Bodenh√∂he aus Szene holen
      const groundObj = sceneRoot?.object3D;
      if (!groundObj) return;

      groundObj.updateMatrixWorld(true);
      const groundBox = new THREE.Box3().setFromObject(groundObj);
      const groundY = groundBox.min.y;

      // Schneemann unten bestimmen
      const snowBox = new THREE.Box3().setFromObject(obj);
      const snowMinY = snowBox.min.y;

      // so verschieben, dass snowMinY == groundY
      obj.position.y += (groundY - snowMinY);
    };

    // Wenn Modell geladen ist
    this.el.addEventListener('model-loaded', snap);

    // Wenn Szene-GLB geladen ist, nochmal snappen
    sceneEl.addEventListener('loaded', () => setTimeout(snap, 0));
  }
});
</script>

</script>

</head>

<body>

<div id="ui">
  <h1>üéÑ Cardboard VR</h1>
  <button id="start">Start</button>
</div>

<a-scene embedded vr-mode-ui="enabled: true">

  <a-assets>
    <a-entity id="scene" gltf-model="#sceneGLB" position="0 0 0"></a-entity>
    <a-asset-item id="snowmanModel" src="assets/snowman.glb"></a-asset-item>
    <audio id="jinglebells" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/JingleBells-Instrumental-.ogg"></audio>
  </a-assets>

  <!-- DIE SZENE -->
  <a-entity
    gltf-model="#sceneGLB"
    position="0 0 0"
    rotation="0 0 0"
    scale="1 1 1">
  </a-entity>
  
  <!-- SCHNEEMANN ;) -->
<a-entity
  id="snowman"
  position="0 0 -10"
  snowman-ai="radius: 14; speed: 1.5; minDist: 6">

  <!-- Modell selbst wird nur "auf den Boden" gesetzt -->
  <a-entity
    gltf-model="#snowmanModel"
    fix-materials
    ground-to-scene="sceneId: scene"
    scale="12 12 12">
  </a-entity>

</a-entity>

  <!-- SCHNEE -->
  <a-entity snow></a-entity>

  <!-- USER -->
  <a-entity id="rig">
    <a-camera look-controls>
      <a-entity id="bgm"
        sound="src: #jinglebells; autoplay: false; loop: true; volume: 0.5">
      </a-entity>
    </a-camera>
  </a-entity>

</a-scene>
</body>
</html>
