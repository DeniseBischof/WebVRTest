<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Merry Christmas VR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #ui {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      color: white;
      z-index: 10;
      gap: 12px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      font-weight: bold;
    }
  </style>

<script>
/* =========================
   ‚ùÑÔ∏è SCHNEE
========================= */
AFRAME.registerComponent('snow', {
  schema: { count: { default: 900 } },

  init() {
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(this.data.count * 3);

    for (let i = 0; i < this.data.count; i++) {
      positions[i * 3]     = (Math.random() - 0.5) * 20;
      positions[i * 3 + 1] = Math.random() * 10;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      size: 0.06,
      opacity: 0.9,
      transparent: true
    });

    this.points = new THREE.Points(geometry, material);
    this.el.setObject3D('snow', this.points);
  },

  tick(_, delta) {
    const positions = this.points.geometry.attributes.position.array;

    for (let i = 0; i < positions.length; i += 3) {
      positions[i + 1] -= delta * 0.001;
      if (positions[i + 1] < -1) positions[i + 1] = 8;
    }

    this.points.geometry.attributes.position.needsUpdate = true;
  }
});


/* =========================
   ‚ñ∂Ô∏è START / VR / SOUND
========================= */
window.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.getElementById("start");
  if (!startBtn) return;

  startBtn.onclick = () => {
    document.getElementById("ui").style.display = "none";

    const scene = document.querySelector("a-scene");
    if (scene?.enterVR) scene.enterVR();

    const bgm = document.querySelector("#bgm");
    if (bgm?.components?.sound) bgm.components.sound.playSound();
  };
});


/* =========================
   ‚òÉÔ∏è SCHNEEMANN AI
========================= */
AFRAME.registerComponent('snowman-ai', {
  schema: {
    radius:  { type: 'number', default: 6 },     // wie weit er um "home" ruml√§uft
    speed:   { type: 'number', default: 1.2 },   // m/s
    minDist: { type: 'number', default: 4.5 },   // Mindestabstand zum Spieler

    // simple "W√§nde" / Laufbereich (bitte ggf. an dein Room-Layout anpassen) //assumption
    minX: { type: 'number', default: -8 },
    maxX: { type: 'number', default:  8 },
    minZ: { type: 'number', default: -18 },
    maxZ: { type: 'number', default: -2 }
  },

  init() {
    this.target = new THREE.Vector3();
    this.velocity = new THREE.Vector3();

    // Home = Startposition (damit er nicht driftet)
    const obj = this.el.object3D;
    this.home = new THREE.Vector3(obj.position.x, obj.position.y, obj.position.z);

    // Kamera zuverl√§ssig bekommen
    const scene = this.el.sceneEl;
    const setCam = (camEl) => { this.cameraEl = camEl; };

    scene.addEventListener('camera-set-active', (e) => setCam(e.detail.cameraEl));
    scene.addEventListener('loaded', () => setCam(scene.querySelector('[camera]') || scene.querySelector('a-camera')));

    this.pickNewTarget(true);
  },

  clampToBounds(pos) {
    const d = this.data;
    pos.x = Math.min(d.maxX, Math.max(d.minX, pos.x));
    pos.z = Math.min(d.maxZ, Math.max(d.minZ, pos.z));
  },

  pickNewTarget(force = false) {
    const d = this.data;
    const obj = this.el.object3D;

    // Random Punkt im Kreis um HOME (nicht um aktuelle Position!)
    const a = Math.random() * Math.PI * 2;
    const r = Math.random() * d.radius;

    const tx = this.home.x + Math.cos(a) * r;
    const tz = this.home.z + Math.sin(a) * r;

    this.target.set(tx, obj.position.y, tz);
    this.clampToBounds(this.target);

    // Wenn Kamera existiert: Ziel darf nicht zu nah am Spieler liegen
    if (this.cameraEl) {
      const camPos = new THREE.Vector3();
      this.cameraEl.object3D.getWorldPosition(camPos);

      const toCam = new THREE.Vector3(this.target.x - camPos.x, 0, this.target.z - camPos.z);
      const dist = toCam.length();

      if (dist < d.minDist || force) {
        // Ziel weg vom Spieler schieben
        toCam.normalize();
        this.target.x = camPos.x + toCam.x * (d.minDist + 1.5);
        this.target.z = camPos.z + toCam.z * (d.minDist + 1.5);
        this.clampToBounds(this.target);
      }
    }
  },

  tick(_, delta) {
    if (!this.cameraEl) return;

    const d = this.data;
    const dt = delta / 1000;
    const obj = this.el.object3D;

    // Keep-away: wenn er zu nah ist, sofort neues Ziel weg vom Spieler
    const camPos = new THREE.Vector3();
    this.cameraEl.object3D.getWorldPosition(camPos);
    const dx = obj.position.x - camPos.x;
    const dz = obj.position.z - camPos.z;
    const camDist = Math.hypot(dx, dz);

    if (camDist < d.minDist) {
      // Ziel in Richtung "weg vom Spieler"
      const awayX = dx / (camDist || 1);
      const awayZ = dz / (camDist || 1);
      this.target.set(
        camPos.x + awayX * (d.minDist + 2),
        obj.position.y,
        camPos.z + awayZ * (d.minDist + 2)
      );
      this.clampToBounds(this.target);
    }

    // Richtung zum Ziel
    this.velocity.copy(this.target).sub(obj.position);
    const dist = this.velocity.length();

    if (dist < 0.25) {
      this.pickNewTarget();
      return;
    }

    this.velocity.normalize();
    obj.position.addScaledVector(this.velocity, d.speed * dt);

    // Bounds erzwingen (keine W√§nde mehr)
    const beforeX = obj.position.x, beforeZ = obj.position.z;
    this.clampToBounds(obj.position);

    // Wenn er an Bounds "klebt", neues Ziel w√§hlen
    if (obj.position.x !== beforeX || obj.position.z !== beforeZ) {
      this.pickNewTarget();
    }

    // Spieler anschauen (optional cute)
    camPos.y = obj.position.y;
    obj.lookAt(camPos);
  }
});


/* =========================
   üß± FIX GLB MATERIAL
========================= */
AFRAME.registerComponent('fix-materials', {
  init() {
    this.el.addEventListener('model-loaded', () => {
      this.el.object3D.traverse(node => {
        if (node.isMesh && node.material) {
          node.material.transparent = false;
          node.material.opacity = 1;
          node.material.depthWrite = true;
          node.material.needsUpdate = true;
        }
      });
    });
  }
});


/* =========================
   üßç‚Äç‚ôÇÔ∏è GLB AUF "F√úSSE" SETZEN
   (macht, dass der Snowman-Pivot unten ist)
========================= */
AFRAME.registerComponent('ground-gltf', {
  schema: { y: { type: 'number', default: 0 } },

  init() {
    this.el.addEventListener('model-loaded', () => {
      const obj = this.el.object3D;
      obj.updateMatrixWorld(true);

      const box = new THREE.Box3().setFromObject(obj);
      const minY = box.min.y;

      obj.position.y += (this.data.y - minY);
    });
  }
});


/* =========================
   ‚úÖ SCHNEEMANN AUF ECHTEN BODEN (RAYCAST)
   setzt den WRAPPER (snowman) auf die Bodenh√∂he
========================= */
AFRAME.registerComponent('snap-to-scene-floor', {
  schema: {
    worldId: { type: 'string', default: 'world' },
    height:  { type: 'number', default: 30 },
    offset:  { type: 'number', default: 0.02 }
  },

  init() {
    this.raycaster = new THREE.Raycaster();
    this.down = new THREE.Vector3(0, -1, 0);
    this.worldEl = null;

    this.el.sceneEl.addEventListener('loaded', () => {
      this.worldEl = document.getElementById(this.data.worldId);
    });
  },

  tick() {
    if (!this.worldEl) return;

    const worldObj = this.worldEl.object3D;
    if (!worldObj) return;

    const obj = this.el.object3D;

    // Ray von oben an aktueller X/Z Position nach unten
    const origin = new THREE.Vector3(obj.position.x, obj.position.y + this.data.height, obj.position.z);
    this.raycaster.set(origin, this.down);

    const hits = this.raycaster.intersectObject(worldObj, true);
    if (!hits.length) return;

    obj.position.y = hits[0].point.y + this.data.offset;
  }
});

AFRAME.registerComponent('billboard-y', {
  tick() {
    const cam = this.el.sceneEl.camera;
    if (!cam) return;

    const obj = this.el.object3D;
    const camPos = new THREE.Vector3();
    cam.getWorldPosition(camPos);

    camPos.y = obj.position.y; // nur um Y drehen
    obj.lookAt(camPos);
  }
});

</script>

</head>

<body>

<div id="ui">
  <h1>üéÑ Cardboard VR</h1>
  <button id="start">Start</button>
</div>

<a-scene embedded vr-mode-ui="enabled: true">

  <a-assets>
    <a-asset-item id="sceneGLB" src="assets/Christmas.glb"></a-asset-item>
    <a-asset-item id="snowmanModel" src="assets/snowman.glb"></a-asset-item>
    <audio id="jinglebells" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/JingleBells-Instrumental-.ogg"></audio>
  </a-assets>

  <!-- Licht f√ºr PBR-Modelle -->
  <a-entity light="type: ambient; intensity: 0.7; color: #fff"></a-entity>
  <a-entity light="type: directional; intensity: 0.9; color: #fff" position="2 6 3"></a-entity>

  <!-- DIE SZENE -->
  <a-entity
    id="world"
    gltf-model="#sceneGLB"
    position="0 0 0"
    rotation="0 0 0"
    scale="1 1 1">
  </a-entity>


<a-entity billboard-y position="0 7 25" scale="6 6 6">

  <!-- Shadow (nur ein bisschen, f√ºr Lesbarkeit) -->
  <a-entity
    position="0.035 -0.035 -0.02"
    troika-text="
      value: Frohe Weihnachten Mama und Papa!\nN√§chstes Jahr besuchen wir zusammen\neine VR-Ausstellung des Machu Picchu!\nFrohes Erkunden :);
      font: assets/fonts/MountainsofChristmas-Bold.ttf;
      fontSize: 0.35;
      maxWidth: 5.2;
      letterSpacing: 0.03;
      lineHeight: 1.25;
      anchorX: left;
      anchorY: top;
      color: #000000;
    "
    material="shader: flat; transparent: true; opacity: 0.55; depthWrite: false">
  </a-entity>

  <!-- Front (clean) -->
  <a-entity
    troika-text="
      value: Frohe Weihnachten Mama und Papa!\nN√§chstes Jahr besuchen wir zusammen\neine VR-Ausstellung des Machu Picchu!\nFrohes Erkunden :);
      font: assets/fonts/MountainsofChristmas-Bold.ttf;
      fontSize: 0.35;
      maxWidth: 5.2;
      letterSpacing: 0.03;
      lineHeight: 1.25;
      anchorX: left;
      anchorY: top;
      color: #FFD400;
    "
    material="shader: flat; transparent: true; opacity: 0.92; depthWrite: false">
  </a-entity>

</a-entity>


  <!-- SCHNEEMANN -->
  <a-entity
    id="snowman"
    position="0 0 -10"
    snowman-ai="radius: 14; speed: 1.5; minDist: 6"
    snap-to-scene-floor="worldId: world; height: 30; offset: 0.02">

    <a-entity
      gltf-model="#snowmanModel"
      fix-materials
      ground-gltf="y: 0"
      scale="12 12 12">
    </a-entity>

  </a-entity>

  <!-- SCHNEE -->
  <a-entity snow></a-entity>

  <!-- USER -->
  <a-entity id="rig">
    <a-camera look-controls>
      <a-entity id="bgm"
        sound="src: #jinglebells; autoplay: false; loop: true; volume: 0.5">
      </a-entity>
    </a-camera>
  </a-entity>

</a-scene>
</body>
</html>
